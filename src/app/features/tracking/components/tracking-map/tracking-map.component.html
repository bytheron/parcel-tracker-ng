<div class="container">
  <div class="pmap__container" size-sensor-id="1">
    <div class="pmap__header" style="box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 8px 2px;">
      <div class="pmap__header-top" style="background-color: rgb(255, 242, 0);">
        <div class="pmap__logo">
          <img src="./../../../../../assets/img/logo-name.svg" alt="logo name">
        </div>
        <div class="pmap__tools">
          <div class="pmap__geocoder">
            <div class="mapboxgl-ctrl-geocoder mapboxgl-ctrl" style="border: 1px solid black; border-radius: 4px;"><svg
                class="mapboxgl-ctrl-geocoder--icon mapboxgl-ctrl-geocoder--icon-search" viewBox="0 0 18 18"
                xml:space="preserve" width="18" height="18" style="fill: rgb(101, 101, 101);">
                <path
                  d="M7.4 2.5c-2.7 0-4.9 2.2-4.9 4.9s2.2 4.9 4.9 4.9c1 0 1.8-.2 2.5-.8l3.7 3.7c.2.2.4.3.8.3.7 0 1.1-.4 1.1-1.1 0-.3-.1-.5-.3-.8L11.4 10c.4-.8.8-1.6.8-2.5.1-2.8-2.1-5-4.8-5zm0 1.6c1.8 0 3.2 1.4 3.2 3.2s-1.4 3.2-3.2 3.2-3.3-1.3-3.3-3.1 1.4-3.3 3.3-3.3z">
                </path>
              </svg><input type="text" class="mapboxgl-ctrl-geocoder--input" placeholder="Search location"
                aria-label="Search location">
              <div class="suggestions-wrapper">
                <ul class="suggestions" style="display: none; border-radius: 4px; visibility: hidden;"></ul>
              </div>
              <div class="mapboxgl-ctrl-geocoder--pin-right"><button aria-label="Clear"
                  class="mapboxgl-ctrl-geocoder--button"><svg
                    class="mapboxgl-ctrl-geocoder--icon mapboxgl-ctrl-geocoder--icon-close" viewBox="0 0 18 18"
                    xml:space="preserve" width="18" height="18" style="fill: rgb(101, 101, 101);">
                    <path
                      d="M3.8 2.5c-.6 0-1.3.7-1.3 1.3 0 .3.2.7.5.8L7.2 9 3 13.2c-.3.3-.5.7-.5 1 0 .6.7 1.3 1.3 1.3.3 0 .7-.2 1-.5L9 10.8l4.2 4.2c.2.3.7.3 1 .3.6 0 1.3-.7 1.3-1.3 0-.3-.2-.7-.3-1l-4.4-4L15 4.6c.3-.2.5-.5.5-.8 0-.7-.7-1.3-1.3-1.3-.3 0-.7.2-1 .3L9 7.1 4.8 2.8c-.3-.1-.7-.3-1-.3z">
                    </path>
                  </svg></button><svg class="mapboxgl-ctrl-geocoder--icon mapboxgl-ctrl-geocoder--icon-loading"
                  viewBox="0 0 18 18" xml:space="preserve" width="18" height="18" style="fill: rgb(101, 101, 101);">
                  <path fill="#333" d="M4.4 4.4l.8.8c2.1-2.1 5.5-2.1 7.6 0l.8-.8c-2.5-2.5-6.7-2.5-9.2 0z"></path>
                  <path opacity=".1"
                    d="M12.8 12.9c-2.1 2.1-5.5 2.1-7.6 0-2.1-2.1-2.1-5.5 0-7.7l-.8-.8c-2.5 2.5-2.5 6.7 0 9.2s6.6 2.5 9.2 0 2.5-6.6 0-9.2l-.8.8c2.2 2.1 2.2 5.6 0 7.7z">
                  </path>
                </svg></div>
            </div>
          </div>
          <div class="pmap__locator"><svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" class="pmap__icon"
              style="fill: rgb(0, 0, 0);">
              <path
                d="M33 42.7999C38.4124 42.7999 42.8 38.4123 42.8 33C42.8 27.5876 38.4124 23.2 33 23.2C27.5876 23.2 23.2 27.5876 23.2 33C23.2 38.4123 27.5876 42.7999 33 42.7999Z">
              </path>
              <path
                d="M65.5 29.8H58.8C57.3 18 48 8.7 36.3 7.2V0.5H29.8V7.2C18 8.7 8.7 18 7.2 29.8H0.5V36.3H7.2C8.7 48 18 57.3 29.8 58.8V65.5H36.3V58.8C48 57.3 57.3 48 58.8 36.3H65.5V29.8ZM33 52.5C22.2 52.5 13.5 43.8 13.5 33C13.5 22.2 22.2 13.5 33 13.5C43.8 13.5 52.5 22.2 52.5 33C52.5 43.8 43.8 52.5 33 52.5Z">
              </path>
            </svg></div>
        </div>
      </div>
    </div>
    <div class="pmap__body">
      <div class="pmap__map mapboxgl-map" size-sensor-id="2">
        <div id="map"></div>
      </div>
      <div class="pmap__sidebar"
        style="box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 8px 2px; background-color: rgb(255, 255, 255);">
        <div class="pmap__list" style="color: rgb(0, 0, 0); fill: rgb(0, 0, 0);">

        </div>
      </div>
    </div>
  </div>
</div>
